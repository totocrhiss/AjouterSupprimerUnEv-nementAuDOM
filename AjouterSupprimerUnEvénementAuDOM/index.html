<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Blog</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>

    <nav>
        <div class="logo"><img src="logo-Font-Icone/shop.svg" alt="shop"><span class="textLogo">The best price !</span>
        </div>
        <div class="shopping">
            <div class="buttons" id="actionButton">
                <input type="image" id="Ajouter" alt="panier" src="logo-Font-Icone/boutonAjouter.svg">
                <span class="textGreenButton">Le bouton VERT<br>est desactive.</span>
                <input type="image" id="Supprimer" alt="panier" src="logo-Font-Icone/boutonSupprimer.svg">
                <span class="textRedButton">Le bouton ROUGE<br>est desactive.</span>
            </div>



            <div class="article">
                <p id="number-article">0</p>
            </div>
            <div class="shop">
                <i id="shop" class="fas fa-shopping-cart"></i>
            </div>
        </div>
    </nav>


    <section>
        <div>
            <p>Nous vous remercions pour vos achats ! <br> Et nous vous souhaitons bonne reception ! <br>
                <br> Et je remercie toute l'equipe de STUDI !
            </p>
        </div>

        <div class="animationAchat">

        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
